            <section class="pe-4"><i class="fa-solid fa-bars"></i></section>

        <!-- ========== End mobile header ========== -->

        <section class="section1">

        <!-- ========== End mobile filter section ========== -->

        <!-- ========== Start mobile main ========== -->

        <section class="main">
